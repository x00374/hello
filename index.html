<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Привет, это мини приложение TG</h1>
    <p>Самое простое, посмотрим что с ним можно будет сделать</p>
    <button id="btn">Жми!</button>
    <p id="output"></p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть приложение на весь экран

        document.getElementById('get-data-btn').addEventListener('click', () => {
            const user = tg.initDataUnsafe.user; // Данные пользователя
            
            if (user) {
                const userDataHTML = `
                    <h3>Ваши данные:</h3>
                    <p>ID: ${user.id}</p>
                    <p>Имя: ${user.first_name || 'Не указано'}</p>
                    <p>Фамилия: ${user.last_name || 'Не указана'}</p>
                    <p>Username: @${user.username || 'Не указан'}</p>
                    <p>Язык: ${user.language_code || 'Не указан'}</p>
                `;
                document.getElementById('user-data').innerHTML = userDataHTML;
            } else {
                document.getElementById('user-data').innerHTML = 
                    "<p>Данные не доступны. Откройте приложение через Telegram.</p>";
            }
        });
    </script>
</body>
</html>
