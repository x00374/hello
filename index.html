<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –ø–æ–¥–∞—Ä–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            background: #f5f5f5;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        select, button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: white;
        }
        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .gift-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .gift-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 5px;
        }
        .gift-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-top: 5px;
            border: 1px solid #eee;
        }
        .no-gifts {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üéÅ –ú–æ–∏ –ø–æ–¥–∞—Ä–∫–∏</h1>
    
    <div class="controls">
        <select id="color-filter">
            <option value="all">–í—Å–µ —Ü–≤–µ—Ç–∞</option>
            <option value="red">–ö—Ä–∞—Å–Ω—ã–µ</option>
            <option value="blue">–°–∏–Ω–∏–µ</option>
            <option value="green">–ó–µ–ª–µ–Ω—ã–µ</option>
            <option value="yellow">–ñ–µ–ª—Ç—ã–µ</option>
            <option value="purple">–§–∏–æ–ª–µ—Ç–æ–≤—ã–µ</option>
        </select>
        <button onclick="applyFilter()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
    </div>
    
    <div class="gifts-grid" id="gifts-container">
        <!-- –ü–æ–¥–∞—Ä–∫–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ú–æ–∫-–¥–∞–Ω–Ω—ã–µ –ø–æ–¥–∞—Ä–∫–æ–≤ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∞—Ç—å —á–µ—Ä–µ–∑ Bot API)
        const mockGifts = [
            { id: 1, image: "https://via.placeholder.com/100/ff0000/ffffff?text=Gift1", color: "red", title: "–ö—Ä–∞—Å–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫" },
            { id: 2, image: "https://via.placeholder.com/100/0000ff/ffffff?text=Gift2", color: "blue", title: "–°–∏–Ω–∏–π –ø–æ–¥–∞—Ä–æ–∫" },
            { id: 3, image: "https://via.placeholder.com/100/00ff00/ffffff?text=Gift3", color: "green", title: "–ó–µ–ª–µ–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫" },
            { id: 4, image: "https://via.placeholder.com/100/ffff00/000000?text=Gift4", color: "yellow", title: "–ñ–µ–ª—Ç—ã–π –ø–æ–¥–∞—Ä–æ–∫" },
            { id: 5, image: "https://via.placeholder.com/100/800080/ffffff?text=Gift5", color: "purple", title: "–§–∏–æ–ª–µ—Ç–æ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫" },
            { id: 6, image: "https://via.placeholder.com/100/ff0000/ffffff?text=Gift6", color: "red", title: "–ö—Ä–∞—Å–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫ 2" },
        ];
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤
        function loadGifts() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ API Telegram
            renderGifts(mockGifts);
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–æ–≤
        function renderGifts(gifts) {
            const container = document.getElementById('gifts-container');
            
            if (gifts.length === 0) {
                container.innerHTML = '<div class="no-gifts">–ü–æ–¥–∞—Ä–∫–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            container.innerHTML = gifts.map(gift => `
                <div class="gift-item">
                    <img src="${gift.image}" alt="${gift.title}" class="gift-image">
                    <div style="font-size: 12px; text-align: center;">${gift.title}</div>
                    <div class="gift-color" style="background: ${getColorHex(gift.color)};"></div>
                </div>
            `).join('');
        }
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ —Ü–≤–µ—Ç—É
        function applyFilter() {
            const color = document.getElementById('color-filter').value;
            let filteredGifts = mockGifts;
            
            if (color !== 'all') {
                filteredGifts = mockGifts.filter(gift => gift.color === color);
            }
            
            renderGifts(filteredGifts);
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ HEX-–∫–æ–¥–∞ —Ü–≤–µ—Ç–∞
        function getColorHex(colorName) {
            const colors = {
                red: '#ff0000',
                blue: '#0000ff',
                green: '#00ff00',
                yellow: '#ffff00',
                purple: '#800080'
            };
            return colors[colorName] || '#cccccc';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', loadGifts);
    </script>
</body>
</html>
