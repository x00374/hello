<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Привет, это мини приложение TG</h1>
    <p>Самое простое, посмотрим что с ним можно будет сделать</p>
    <button id="btn">Жми!</button>
    <p id="output"></p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть приложение на весь экран

        document.getElementById('btn').addEventListener('click', () => {
            document.getElementById('output').textContent = `Привет-привет, ${tg.initDataUnsafe.user?.first_name || 'User'}!`;
        });

        // Можно закрыть приложение
        // tg.close();
    </script>
</body>
</html>
